<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To do list</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <header class="clear">
                <i class="material-icons" id="clear">refresh</i>
            </header>
            <div>
                <div id="date">Put date/time here</div>
            </div>
        </div>
        <div class="content">
            <ul class="list">
                <li>
                    <i class="material-icons done">check_circle_outline</i>
                    <p class="p">Fullføre App</p>
                    <i class="material-icons delete">delete_outline</i>
                </li>
            </ul>
            <ul class="list">
                <li>
                    <i class="material-icons done">check_circle_outline</i>
                    <p class="p">Trene</p>
                    <i class="material-icons delete">delete_outline</i>
                </li>
            </ul>
            <ul class="list">
                <li>
                    <i class="material-icons done ">check_circle_outline</i>
                    <p class="p">Rydde</p>
                    <i class="material-icons delete ">delete_outline</i>
                </li>
            </ul>
        </div>
        <div class="userinput">
            <i class="material-icons addToDo">exposure_plus_1</i>
            <input type="text" id="input" placeholder="Hva vil du gjøre?" />
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
